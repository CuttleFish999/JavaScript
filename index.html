<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav id="nav">
        <ul>
            <li><a href=""></a><img src="./icon/house-chimney-solid.svg" alt=""></li>
            <li><a href=""></a><img src="./icon/address-card-solid.svg" alt=""></li>
            <li><a href=""></a><img src="./icon/newspaper-solid.svg" alt=""></li>

        </ul>


    </nav>
    <p id="Time">現在時刻:</p>

    <script>
        function updateClock() {
            const T = document.getElementById("Time");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            T.innerText = `現在時刻: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>

</html>
